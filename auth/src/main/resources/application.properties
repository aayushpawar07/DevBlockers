spring.application.name=auth

# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/authdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY:}
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=86400000
jwt.private-key.path=${JWT_PRIVATE_KEY_PATH:classpath:jwt/private-key.pem}
jwt.public-key.path=${JWT_PUBLIC_KEY_PATH:classpath:jwt/public-key.pem}

# RabbitMQ Configuration (for events)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================
# EMAIL CONFIGURATION FOR OTP
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=shivamsuryawanshi51@gmail.com
spring.mail.password=tcthwrjeaeyuizoa
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
