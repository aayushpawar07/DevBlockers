name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: authdb
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: authuser
          MYSQL_PASSWORD: authpass
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./auth
      
      - name: Run tests
        run: mvn test
        working-directory: ./auth
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/authdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USERNAME: guest
          RABBITMQ_PASSWORD: guest
      
      - name: Build Docker image
        run: docker build -t auth-service:latest ./auth
      
      - name: Test Docker image
        run: |
          docker run -d --name auth-test \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/authdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=root \
            -e RABBITMQ_HOST=host.docker.internal \
            -e RABBITMQ_PORT=5672 \
            -e RABBITMQ_USERNAME=guest \
            -e RABBITMQ_PASSWORD=guest \
            -p 8081:8080 \
            auth-service:latest
          sleep 30
          curl -f http://localhost:8081/actuator/health || exit 1
          docker stop auth-test
          docker rm auth-test

