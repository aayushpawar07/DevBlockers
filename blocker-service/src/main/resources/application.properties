spring.application.name=blocker-service

# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blockerdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration (for events)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================
# SERVICE URL CONFIGURATION (for inter-service communication)
# ============================================
services.auth.url=${AUTH_SERVICE_URL:http://localhost:8081}
services.user.url=${USER_SERVICE_URL:http://localhost:8082}

# ============================================
# REPUTATION CONFIGURATION
# ============================================
reputation.points.solution.accepted=${REPUTATION_POINTS_SOLUTION_ACCEPTED:50}

# WebClient Configuration
webclient.connect-timeout=5000
webclient.read-timeout=10000
webclient.write-timeout=10000

# Circuit Breaker Configuration (Resilience4j)
resilience4j.circuitbreaker.instances.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50
resilience4j.retry.instances.default.max-attempts=3
resilience4j.retry.instances.default.wait-duration=1s

# File Upload Configuration
file.upload-dir=uploads/blockers
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

